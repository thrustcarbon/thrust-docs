title: Grouping
type: object
description: |-
  A grouping is something that a segment within the Thrust Calculator can be associated with.

  When grouping details are saved, these will be used in reports and other Thrust Carbon products.
x-examples:
  Parent department:
    key: '123'
    parent_key: null
    name: US HR
    description: Human Resources for the United States
  Child department:
    key: '456'
    parent_key: '123'
    name: US East Coast HR
    description: Human Resources for the East Coast of the United States
properties:
  key:
    type: string
    example: '123'
  parent_key:
    type:
      - string
      - 'null'
  title:
    type: string
    example: US HR
  description:
    type: string
    example: Human Resources for the United States
  grouping_type:
    type: string
    default: default
