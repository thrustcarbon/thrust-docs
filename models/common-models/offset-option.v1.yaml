title: Offset option
type: object
description: An offset represents an offset that may be attached to a project or directly purchased.
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  location:
    type: object
    description: Location returned as a latitude/longitude pair
    properties:
      country:
        type: string
      area:
        type: string
      latitude:
        type: string
      longitude:
        type: string
  tonnes_of_available:
    type: string
  price_before_fees:
    type: object
    properties:
      price_per_tonne:
        type: integer
        description: Price is provided in base units.
      currency:
        type: string
  image_url:
    type: string
required:
  - id
  - name
  - description
  - location
